# Uso: docker compose up --build
# Acceso: http://localhost:8501

services:
  velora:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: velora-app
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    ports:
      - "${VELORA_PORT:-8501}:8501"
    volumes:
      - velora-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - velora-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  velora-data:
    driver: local
    name: velora-persistent-data

networks:
  velora-network:
    driver: bridge
    name: velora-net
